{% extends 'base.html' %}

{% block content %}
<div class="login">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Log In</button>
    </form>
</div>

<div>
    <h2>Don't have an account?</h2>
    <button><a href="{% url 'register' %}">Register here</a></button>
</div>
{% endblock %}
