{% extends 'base.html' %}

{% block content %}
<div class="login">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Register</button>
    </form>
</div>

<div>
    <h2>Already have an account?</h2>
    <button><a href="{% url 'login' %}">Log in here</a></button>
</div>
{% endblock %}
