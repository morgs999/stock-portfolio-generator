{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h2>Add an Account</h2>
        </div>
        <div class="form-body">
            <form method="POST" action="{% url 'addaccount' %}" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.account_type.id_for_label }}">Account Type</label>
                    {{ form.account_type }}
                </div>

                <div class="form-group">
                    <label for="{{ form.balance.id_for_label }}">Initial Balance</label>
                    <div class="input-with-prefix">
                        <span class="prefix">$</span>
                        {{ form.balance }}
                    </div>

                    <div class="help-text">
                        Enter your initial deposit amount
                    </div>
                </div>



                <div class="form-actions">
                    <button type="submit" class="submit-button">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
